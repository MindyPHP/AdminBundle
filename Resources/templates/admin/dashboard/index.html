{% extends "admin/base.html" %}

{% block breadcrumbs %}
    {% set breadcrumbs = [
    ['name' => 'Рабочий стол']
    ] %}
    {% parent %}
{% endblock %}

{% block content %}
    <h1 class="b-heading">Рабочий стол</h1>

    <div class="b-segment">Hello world</div>

    {% for widget in widgets %}
        {{ widget.render()|safe }}
        <div class="b-space"></div>
    {% else %}
        <div class="b-typeset">Виджеты отсутствуют</div>
    {% endfor %}
{% endblock %}
